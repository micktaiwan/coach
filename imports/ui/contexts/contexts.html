<template name="contexts">
  <h1>Main Context</h1>
  <ul id="contexts">
    {{#each contexts}}
      {{> context}}
    {{/each}}
  </ul>
  {{> addPrimaryContext}}
</template>

<template name="context">
  <li data-id="{{_id}}" class="context">
    <span contenteditable="true" class="text {{contextClass}} js-edit-context">{{text}}</span>
    <button class="badge bg-danger js-delete-context">Delete</button>
    <span class="date">{{date}}</span>
  </li>
</template>
