<template name="home">
  <h1>Chat</h1>
  <button class="js-remove-all-chats btn btn-danger">Remove All Chats</button>
  <button class="js-find-priority btn btn-primary">Priority suggestion</button><br>
  {{> chats}}
  {{> usageStats}}
</template>

<template name="usageStats">
  <div class="stats">
    {{#each usageStats}}
      <b>{{formatDate createdAt}}</b>
      {{json2string usage}}
    {{/each}}
  </div>
</template>
