<template name="dynContexts">
  {{#each dynContexts}}
    {{> dynContextMenu}}
  {{/each}}
</template>

<template name="dynContextMenu">
  <li class="nav-item" title="{{name}}">
    <a class="nav-link {{activeRoute _id}}" aria-current="page" href="/dyn-contexts/{{_id}}">
      <span class="material-icons-outlined">description</span>
      <span class="nav-link-text">{{name}}</span>
    </a>
  </li>
</template>

<template name="dynContext">
  {{#with dynContext}}
    <h1>{{name}}</h1>

    <ul>
      {{#each primaryContexts}}
        {{> context}}
      {{/each}}
    </ul>

    {{> addPrimaryContext dynContextId=_id}}
  {{/with}}
</template>
