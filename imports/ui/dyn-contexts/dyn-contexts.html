<template name="dynContexts">
  {{#each dynContexts}}
    {{> dynContextMenu}}
  {{/each}}
</template>

<template name="dynContextMenu">
  <li class="nav-item"><a class="nav-link {{activeRoute '/dyn-contexts'}}" aria-current="page" href="/dyn-contexts/{{_id}}"><span class="material-icons-outlined">description</span> {{name}} </a></li>
</template>

<template name="dynContext">
  name: {{data.name}}<br>
  _id: {{data._id}}<br>
</template>
